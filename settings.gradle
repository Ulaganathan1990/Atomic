pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

}


dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }

    buildscript {

        dependencies {
            classpath 'com.google.dagger:hilt-android-gradle-plugin:2.38.1'
        }
    }
}


rootProject.name = "Atomic"
include ':app'
include ':atomic'
